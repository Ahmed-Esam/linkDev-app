<header class="Header fixed-top">
  <div class="container">
    <div class="d-flex justify-content-between">
      <nav class="navbar navbar-expand-lg">
        <!-- Just an image -->
        <nav class="navbar">
          <div (click)="toggleMenu()" *ngIf="isValid;else other_content" class="img-menu">
            <img src="../../../assets/Menu.png" alt="">
          </div>
          <ng-template #other_content>
            <i (click)="toggleMenu()" class="fa fa-times button-close" aria-hidden="true"></i>
            <div class="H-Menu d-flex">
             <div class="d-flex flex-row-reverse contnentItem">
              <div class="listItemMenu">
                <h3 class="H-Home">
                  <a href="">
                    Home
                  </a>
                </h3>
                <ul class="Ul-list">
                  <li>
                    <h3>
                      About us
                    </h3>
                  </li>
                  <li>
                    <p>
                      who are us
                    </p>
                  </li>
                  <li>
                    <p>
                      Why us?
                    </p>
                  </li>
                </ul>
                <ul class="Ul-list">
                  <li>
                    <h3>
                      News
                    </h3>
                  </li>
                  <li>
                    <p>
                      News
                    </p>
                  </li>
                  <li>
                    <p>
                      Events
                    </p>
                  </li>
                </ul>
                <ul class="Ul-list Careerslist">
                  <li>
                    <h3>
                      Careers
                    </h3>
                  </li>
                  <li>
                    <p>
                      Opportunities
                    </p>
                  </li>
                </ul>
                <ul class="Ul-list">
                  <li>
                    <h3>
                      Contact Us
                    </h3>
                  </li>
                </ul>
                <ul class="Ul-list">
                  <li>
                    <h3>
                      Site Map
                    </h3>
                  </li>
                </ul>
              </div>
              <div class="social-media">
                <ul>
                  <li>
                    <a href="">
                      <i class="fa fa-instagram" aria-hidden="true"></i>
                    </a>
                  </li>
                  <li>
                    <a href="">
                      <i class="fa fa-youtube" aria-hidden="true"></i>
                    </a>
                  </li>
                  <li>
                    <a href="">
                      <i class="fa fa-linkedin" aria-hidden="true"></i>
                    </a>
                  </li>
                  <li>
                    <a href="">
                      <i class="fa fa-facebook" aria-hidden="true"></i>
                    </a>
                  </li>
                  <li>
                    <a href="">
                      <i class="fa fa-twitter" aria-hidden="true"></i>
                    </a>
                  </li>
                </ul>
              </div>
             </div>

            </div>
          </ng-template>
          <a class="navbar-brand" routerLink="">
            <img src="../../../assets/logo.png">
          </a>
        </nav>
      </nav>
      <div class="H-Right">
        <div class="H-search">
          <i class="fa fa-search" aria-hidden="true"></i>
        </div>
        <div class="H-Notifications">
          <i class="fa fa-bell-o" aria-hidden="true"></i>
        </div>
        <div class="H-img-user">
          <img src="../../../assets/user.png" alt="">
          <span>User Name</span>
        </div>
        <div class="H-setting">
          <i class="fa fa-cog" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </div>



</header>
